<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="contact-container">
        <h1 class="title" style="color: red;">Liên Hệ Với Chúng Tôi</h1>
        <label for="fullname">Họ và tên:</label>
        <input id="fullname" class="contact-input" type="text" placeholder="Nhập họ tên">
        <label for="email">Email:</label>
        <input id="email" class="contact-input" type="email" placeholder="Nhập email">
        <label for="phone">Số điện thoại:</label>
        <input id="phone" class="contact-input" type="tel" placeholder="Nhập số điện thoại">
        <label for="message">Tin nhắn:</label>
        <textarea id="message" class="contact-input" placeholder="Nhập tin nhắn của bạn"></textarea>
        <button id="submit-btn">Gửi Tin Nhắn</button>
    </div>
</body>

</html>
